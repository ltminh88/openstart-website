<section>
  <div class="page-header">
    <h1>Members</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="member in vm.members" ui-sref="members.view({ memberId: member._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="member.created | date:'mediumDate'"></span>
        by
        <span ng-if="member.user" ng-bind="member.user.displayName"></span>
        <span ng-if="!member.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="member.title"></h4>
      <p class="list-group-item-text" ng-bind="member.content"></p>
    </a>
  </div>
</section>
