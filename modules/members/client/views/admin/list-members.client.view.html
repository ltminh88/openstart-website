<section>
  <div class="page-header">
    <h1>
      Members
      <a class="btn btn-primary pull-right" data-ui-sref="admin.members.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="member in vm.members" data-ui-sref="admin.members.edit({memberId: member._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="member.created | date:'mediumDate'"></span>
        by
        <span ng-if="member.user" ng-bind="member.user.displayName"></span>
        <span ng-if="!member.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="member.title"></h4>
      <p class="list-group-item-text" data-ng-bind="member.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="members.$resolved && !members.length">
    No members yet, why don't you <a data-ui-sref="admin.members.create">create one</a>?
  </div>
</section>
