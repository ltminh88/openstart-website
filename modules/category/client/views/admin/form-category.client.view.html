<section>
  <div class="form-header row">
    <div class="col-md-8"><h2>{{vm.category._id ? 'Edit GameCat' : 'New GameCat'}}</h2></div>
    <div class="col-md-4 vcenter">
      <a ng-show="vm.category._id" class="btn btn-primary" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
  </div>
  <div class="col-md-12">
    <form name="vm.form.gameForm" class="form-horizontal basic-form" ng-submit="vm.save(vm.form.gameForm.$valid)" novalidate>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="title">Title</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="title" type="text" ng-model="vm.category.title" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div ng-messages="vm.form.gameForm.title.$error" role="alert">
          <p class="help-block error-text" ng-message="required">GameCat title is required.</p>
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="categoryegory">GameCat category</label>
        <div class="col-10 col-md-10 col-lg-10">
          <select class="form-control" name="categoryegory" ng-model="vm.category.categoryegory" id="categoryegory" class="form-control">
            <option value="Nhạc trẻ">Nhạc trẻ</option>
            <option value="Nhạc đỏ">Nhạc đỏ</option>
            <option value="Nhạc Âu Mỹ">Nhạc Âu Mỹ</option>
            <option value="Nhạc thiếu nhi">Nhạc thiếu nhi</option>
          </select>
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="singername">Singer name</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="singername" type="text" ng-model="vm.category.singername" id="singername" class="form-control" placeholder="singername" required>
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="gamewritername">GameCat writer name</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="gamewritername" type="text" ng-model="vm.category.gamewritername" id="gamewritername" class="form-control" placeholder="gamewritername">
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="name">Name</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="name" type="text" ng-model="vm.category.name" id="name" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="url">url</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="urllink" type="text" ng-model="vm.category.urllink" id="urllink" class="form-control" placeholder="url link">
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="urlmp3">urlmp3</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="urlmp3" type="text" ng-model="vm.category.urlmp3" id="urlmp3" class="form-control" placeholder="urlmp3">
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="urlmp3">urlmp4</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="urlmp4" type="text" ng-model="vm.category.urlmp4" id="urlmp4" class="form-control" placeholder="urlmp4">
        </div>
      </div>
      <div class="form-group row" show-errors>
        <label class="control-label col-md-2 col-lg-2" for="thumbnail">thumbnail</label>
        <div class="col-10 col-md-10 col-lg-10">
          <input name="thumbnail" type="text" ng-model="vm.category.thumbnail" id="thumbnail" class="form-control" placeholder="thumbnail">
          <img style="width: 180px; height: 180px" src={{vm.category.thumbnail}}>
        </div>
      </div>        
      <div class="form-group row">
        <label class="control-label" for="lyrics">lyrics</label>
        <div>
          <textarea name="lyrics" data-ng-model="vm.category.lyrics" id="lyrics" class="form-control" cols="30" rows="5" placeholder="lyrics"></textarea>
        </div>
      </div>         
      <div class="form-group row">
        <label class="control-label" for="lyricsgame">lyrics game</label>
        <div>
          <textarea name="lyricsgame" data-ng-model="vm.category.lyricsgame" id="lyricsgame" class="form-control" cols="30" rows="5" placeholder="lyricsgame"></textarea>
        </div>
      </div>        
      <div class="form-group row">
        <label class="control-label" for="description">Description</label>
        <div>
          <textarea name="description" data-ng-model="vm.category.description" id="description" class="form-control" cols="30" rows="5" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label" for="slideshow">slideshow</label>
        <div>
          <textarea name="slideshow" ng-model="vm.category.slideshowImages" ng-list="&#10;" ng-trim="false" id="slideshow" class="form-control" cols="30" rows="5" placeholder="slideshow"></textarea>
        </div>
      </div>
      <div>
        <div id="preview-slideshow" class="simple-slideshow-container">
          <div ng-repeat="img in vm.category.slideshowImages">
            <img src="{{img}}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 col-lg-2"></div>
        <div class="col-10 col-md-10 col-lg-10">
          <button type="submit" class="btn btn-default">{{vm.category._id ? 'Update' : 'Create'}}</button>
          <a class="btn-primary btn" href="/games">Back</a>
        </div>
      </div>
    </form>
  </div>
</section>
