<section>
  <div class="page-header">
    <h1>Products</h1>
  </div>
  <div>
    <div ng-repeat="product in vm.products" ui-sref="products.view({ productId: product._id })" class="row text-content gray-1">
      <div class="col-md-3">
        <img style="width: 100px; height: 100px" src="{{product.thumbnail}}">
      </div>
      <div  class="col-md-9">
        <h3 ng-bind="product.title"></h3>
        <p class="">{{product.lyrics | limitTo : 100}}</p>
        <small class="list-group-item-text">
          Posted on
          <span ng-bind="product.created | date:'mediumDate'"></span>
          by
          <span ng-if="product.user" ng-bind="product.user.displayName"></span>
          <span ng-if="!product.user">Deleted User</span>
        </small>
      </div>
    </div>
  </div>
</section>
