<section>
  <div class="page-header">
    <h1>Projects</h1>
  </div>
  <div>
    <div ng-repeat="project in vm.projects" ui-sref="projects.view({ projectId: project._id })" class="row text-content gray-1">
      <div class="col-md-3">
        <img style="width: 100px; height: 100px" src="{{project.thumbnail}}">
      </div>
      <div  class="col-md-9">
        <h3 ng-bind="project.title"></h3>
        <p class="">{{project.lyrics | limitTo : 100}}</p>
        <small class="list-group-item-text">
          Posted on
          <span ng-bind="project.created | date:'mediumDate'"></span>
          by
          <span ng-if="project.user" ng-bind="project.user.displayName"></span>
          <span ng-if="!project.user">Deleted User</span>
        </small>
      </div>
    </div>
  </div>
</section>
