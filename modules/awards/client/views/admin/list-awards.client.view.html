<section>
  <div class="page-header">
    <h1>
      Awards
      <a class="btn btn-primary pull-right" data-ui-sref="admin.awards.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="award in vm.awards" data-ui-sref="admin.awards.edit({awardId: award._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="award.created | date:'mediumDate'"></span>
        by
        <span ng-if="award.user" ng-bind="award.user.displayName"></span>
        <span ng-if="!award.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="award.title"></h4>
      <p class="list-group-item-text" data-ng-bind="award.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="awards.$resolved && !awards.length">
    No awards yet, why don't you <a data-ui-sref="admin.awards.create">create one</a>?
  </div>
</section>
