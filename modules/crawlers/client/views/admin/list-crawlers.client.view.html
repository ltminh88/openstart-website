<section>
    <div class="page-header">
        <h1>
      Crawlers
      <a class="btn btn-primary pull-right" data-ui-sref="admin.crawlers.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="crawler in vm.crawlers" data-ui-sref="admin.crawlers.edit({crawlerId: crawler._id})" class="list-group-item">
            <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="crawler.created | date:'mediumDate'"></span>
        by
        <span ng-if="crawler.user" ng-bind="crawler.user.displayName"></span>
        <span ng-if="!crawler.user">Deleted User</span>
      </small>
            <h4 class="list-group-item-heading" data-ng-bind="crawler.title"></h4>
            <p class="list-group-item-text" data-ng-bind="crawler.content"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="crawlers.$resolved && !crawlers.length">
        No crawlers yet, why don't you <a data-ui-sref="admin.crawlers.create">create one</a>?
    </div>
    <div>
        <h1>Jobs</h1>
        <div class="row">
        </div>
    </div>
</section>
