<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <script src="node_modules/angular/angular.js"></script>
    <script src="src/angular-bowser.js"></script>

</head>

<body ng-app="angular-bowser-demo">

<div ng-controller="MyCtrl">

    <button ng-click="checkBrowser()">Check browser</button>

</div>

<script>

    angular.module('angular-bowser-demo', ['jlareau.bowser'])
        .controller('MyCtrl', ['$scope','bowser', function ($scope, bowser) {

            $scope.checkBrowser = function() {

                let browser = bowser.name;
                let version = bowser.version;

                alert(`Browser name: ${browser}, version: ${version}`);

            };

        }]);

</script>

</body>

</html>
